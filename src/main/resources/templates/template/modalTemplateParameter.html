<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en" th:replace="base/header :: head">
        <title>Hanger</title>
    </head>
    <body>
        <th:block th:include="base/header :: navbar"></th:block>
        <div class="container-fluid main-content">
            <!--OPTION FRAGMENT BEGIN-->
            <div class="modal fade" id="modalTemplateParameter" tabindex="-1" role="dialog" aria-labelledby="modalTemplateParameterLabel" th:fragment="parameter">
                <div class="modal-dialog modal-lg" role="document">                    
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalTemplateParameterLabel">
                                Parameter
                            </h4>
                        </div>

                        <form id="parameters" class="form-horizontal" >
                            <div class="modal-body">
                                <!--Template-->

                                <fieldset>
                                    <legend class="space-top">                                        
                                        <a class="link" 
                                           data-toggle="collapse" 
                                           href="#collapsePrimary" 
                                           role="button" 
                                           aria-expanded="false" 
                                           aria-controls="collapsePrimary" 
                                           title="Click to expand or collapse">
                                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                                            Template                                           
                                        </a>
                                    </legend>

                                    <div class="collapse" id="collapsePrimary">
                                        <div class="col-sm-12">
                                            <textarea 
                                                class="form-control" 
                                                rows="10" 
                                                th:text="${template}" 
                                                placeholder="Template" 
                                                maxlength="65000" 
                                                disabled="true"></textarea>
                                        </div>
                                    </div>  
                                </fieldset>

                                <!--Parameters-->

                                <div class="space-top" th:each="parameter : ${parameters}">                                
                                    <label th:text="${parameter.key}"></label>
                                    <div class="form-group">                                        
                                        <div class="col-sm-12">
                                            <input 
                                                class="form-control"
                                                th:type="${parameter.value}" 
                                                th:name="${parameter.key}" 
                                                th:id="${parameter.key}" 
                                                maxlength="255"
                                                required="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="modal-footer">                                
                            <button 
                                type="button" 
                                class="btn btn-generic btn-sm" 
                                data-dismiss="modal">

                                <span aria-hidden="true"></span> Close 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--OPTION FRAGMENT END-->
        </div>
    </body>
</html>
