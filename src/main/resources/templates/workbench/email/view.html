<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en" th:replace="base/header :: head">
        <title>Hanger</title>
    </head>
    <body>
        <th:block th:include="base/header :: navbar"></th:block>
        <div class="container-fluid main-content">
            <table>
                <tr>
                    <th>
                        <h3 class="page-title">E-mail</h3>
                    </th>
                    <th class="btn-action">
                        <a th:href="@{'/email/list/'}" title="Query list">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </a>
                    </th>
                </tr>
            </table>
            <div>
                <form class="form-horizontal" th:object="${email}">
                    <div class="form-group">
                        <div class="col-sm-10">                            
                            <!--ID-->
                            <input type="hidden" th:field="*{id}"/>
                            <!--User-->
                            <input type="hidden" th:field="*{user}"/>
                        </div>
                    </div>

                    <div th:if="${ errorMessage != null }" class="form-group">
                        <!--Validation-->
                        <div class="col-sm-10">
                            <div class="alert alert-danger" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>  
                        </div> 
                    </div>

                    <label>Recipient</label>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input 
                                type="text" 
                                id="recipient"
                                class="form-control"                                                                 
                                th:field="*{recipient}"
                                readonly="true"/>
                        </div>
                    </div>

                    <label>External Recipient</label> 
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input 
                                type="text" 
                                id="externalRecipient"
                                class="form-control" 
                                maxlength="255"                                            
                                placeholder="E-mail list separated by semicolon or comma"
                                th:field="*{externalRecipient}"
                                readonly="true"/>
                        </div>
                    </div>  

                    <!--Subject-->   
                    <label>Subject</label> 
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" 
                                   class="form-control" 
                                   maxlength="50" 
                                   th:field="*{subject}" 
                                   required="true" 
                                   placeholder="Subject"
                                   readonly="true"/>
                            <span
                                th:if="${#fields.hasErrors('subject')}" 
                                class="help-block alertErr"
                                th:errors="*{subject}"></span>
                        </div>
                    </div>

                    <label>Body</label> 
                    <div class="form-group">
                        <div class="col-sm-10">                                        
                            <textarea 
                                id="query" 
                                class="form-control" 
                                th:field="*{content}"
                                rows="5" 
                                maxlength="10000"
                                readonly="true"></textarea>
                        </div>
                    </div>

                    <label>Connection</label>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input 
                                type="text" 
                                id="recipient"
                                class="form-control"                                                                 
                                th:field="*{connection.name}"
                                readonly="true"/>                            
                        </div>
                    </div>

                    <label>Query</label> 
                    <div class="form-group">
                        <div class="col-sm-10">                                        
                            <textarea 
                                id="query" 
                                class="form-control" 
                                th:field="*{query}"
                                rows="5" 
                                required="true" 
                                maxlength="10000"
                                readonly="true"></textarea>
                        </div>
                    </div>
                    <hr/>
                    <!--Buttons--> 
                    <div class="form-group">
                        <div class="col-sm-10">
                            <a th:href="@{'/email/edit/' + *{id}}" class="btn btn-generic btn-sm">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                            </a>

                            <button id="modal_wait" type="button" class="btn btn-generic btn-sm pull-right btn-space" style="display:none;">
                                <img th:src="@{'/images/ajax-loader.gif'}"></img>
                            </button>
                        </div>
                    </div>

                    <!--Tracker-->
                    <div th:if="*{ updatedAt != null }">
                        <hr/>
                        <div class="form-group">                        
                            <div class="col-sm-10">
                                <label class="pull-right label-edit-information" th:inline="text">Updated by [[*{modifiedBy}]] at [[*{#dates.format(updatedAt, 'yyyy-MM-dd HH:mm:ss')}]]</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
